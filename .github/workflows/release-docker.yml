name: Release Docker Image to Docker Hub

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta*'
    paths-ignore:
      - 'doc/**'
      - '**.md'
      - 'charts/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: taraxa/taraxa-node
  DOCKERFILE: Dockerfile

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build-push.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare environment variables
        id: prepare
        run: |
          TAG=${{ github.ref_name }}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "commit_sha_short=${{ github.sha }}:0:8}}" >> $GITHUB_OUTPUT

      - name: Generate image tags and metadata
        id: meta
        run: |
          TAG=${{ steps.prepare.outputs.tag }}
          DOCKER_IMAGE="${{ env.IMAGE_NAME }}"

          # Create tags for the release
          TAGS="${DOCKER_IMAGE}:${TAG}"
          TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to Docker Hub
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release Summary
        run: |
          echo "## Docker Image Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release Tag:** ${{ steps.prepare.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.prepare.outputs.commit_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** ${{ steps.build-push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

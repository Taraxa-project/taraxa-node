{{- $fullName := include "taraxa-node.fullname" . -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-explorer-check
  labels:
    helm.sh/chart: {{ include "taraxa-node.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  entrypoint.sh: |-
    #!/bin/sh
    set -e

    HOST="http://{{ .Release.Name }}-explorer/api/address/0x0000000000000000000000000000000000000000"

    echo "Checking host ${HOST}"
    while [ $(curl -L -sw '%{http_code}' ${HOST} -o /dev/null) -ne 200 ]; do
      sleep 5
      echo 'Waiting for the explorer...'
    done

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-port-check
  labels:
    helm.sh/chart: {{ include "taraxa-node.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  entrypoint.sh: |-
    #!/bin/sh
    set -e
    echo "Checking host $1"
    while [ $(nc -z -w5 $1 $2 > /dev/null 2>&1; echo $?) -ne 0 ]; do
      sleep 5
      echo "Waiting for $1:$2..."
    done
{{ if .Values.consensusnode-lite.enabled }}
{{- if .Values.consensusnode-lite.serviceMonitor.enabled  }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name:  {{ include "taraxa-consensus-node-lite.fullname" . }}
  labels:
    name: consensus-node-lite
    app.kubernetes.io/name: consensus-node-lite
    helm.sh/chart: {{ include "taraxa-node.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: consensus-node-lite
      app.kubernetes.io/instance: {{ .Release.Name }}
  namespaceSelector:
    matchNames:
      - {{ $.Release.Namespace | quote }}
  endpoints:
    - honorLabels: true
      path: /metrics
      port: metrics
{{- end }}
{{- end }}

orbs:
  gcp-gcr: circleci/gcp-gcr@0.13.0

jobs: 
   create-node-builder:
    executor: gcp-gcr/default
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - run: echo "$GOOGLE_PROJECT_ID"
      - gcp-gcr/build-image:
          image: taraxa-node/builder
          path: builder
          no_output_timeout: 20m
          registry-url: gcr.io
   build-linux:
     docker:
      - image: gcr.io/taraxa-node/taraxa-node-builder:latest
     steps:
       - checkout

version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.13.0

jobs: 
   create-builder-image:
    executor: gcp-gcr/default
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: taraxa-node/taraxa-node-builder
          no_output_timeout: 20m
      - gcp-gcr/push-image:
          image: taraxa-node/taraxa-node-builder
     
   build-linux:
     docker:
      - image: gcr.io/taraxa-node/taraxa-node-builder:latest
     steps:
       - checkout
       - run: ls -l
             
workflows:
  build-and-release:
    jobs: 
      - create-builder-image
      - build-linux:
          requires: 
            - create-builder-image
